<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <!-- Top section for search bar -->
      <div class="top">
        <div class="search">
          <form id="search-form">
            <div class="input-group mb-6">
              <input
                type="text"
                id="input-search"
                class="form-control"
                placeholder="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><button>
                  <img src="images/search.png" width="10px" /></button
              ></span>
            </div>
          </form>
        </div>
      </div>
      <!-- Mid section to display current weather information-->
      <div class="mid">
        <div class="row">
          <div class="col-6">
            <div class="city"><h1>Alkmaar</h1></div>
            <ul>
              <li>Last updated at: <span class="date">Thursday 08:46</span></li>
              <li><span class="weatherDescription">broken clouds</span></li>
              <li>
                <span class="humidity">Humidity: 77%</span>,
                <span class="wind">Wind: 10 km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-end">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="clear"
                id="icon"
              />
              <div class="temperature">
                <span class="currentTemp">12 </span
                ><a href="#" id="celcius" class="active"><strong>°C</strong></a>
                /
                <a href="#" id="fahrenheit"><strong>°F</strong></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom section to display forecast -->
      <div class="forecast">
        <div class="row">
          <div class="col">
            <strong>MON</strong><br />
            <img
              class="weather"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              width="40px"
            /><br />
            <div class="forecast-temp"><strong>7°</strong> / 1°</div>
            <br />
          </div>
          <div class="col">
            <strong>TUE</strong><br />
            <img
              class="weather"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              width="40px"
            /><br />
            <div class="forecast-temp"><strong>9°</strong> / 6°</div>
            <br />
          </div>
          <div class="col">
            <strong>WED</strong><br />
            <img
              class="weather"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              width="40px"
            /><br />
            <div class="forecast-temp"><strong>13°</strong> / 9°</div>
            <br />
          </div>
          <div class="col">
            <strong>THU</strong><br />
            <img
              class="weather"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              width="40px"
            /><br />
            <div class="forecast-temp"><strong>13°</strong> / 8°</div>
            <br />
          </div>
          <div class="col">
            <strong>FRI</strong><br />
            <img
              class="weather"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              width="40px"
            /><br />
            <div class="forecast-temp"><strong>11°</strong> / 6°</div>
            <br />
          </div>
        </div>
      </div>
    </div>
    <!-- Footnote -->
    <div class="footnote">
      <br /><br />
      <em
        ><a href="https://github.com/michouclaudine-code/weather-app"
          ><b>Open source code</b></a
        >
        by Michou Claudine</em
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
