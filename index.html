<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="search">
          <form id="search-form">
            <div class="input-group mb-6">
              <input
                type="text"
                id="input-search"
                class="form-control"
                placeholder="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><button>
                  <img src="images/search.png" width="10px" /></button
              ></span>
            </div>
          </form>
        </div>
      </div>
      <div class="mid">
        <div class="row justify-content-md-center">
          <div class="col">
            <div class="city"><h1>Alkmaar</h1></div>
          </div>
          <div class="col">
            <img src="images/cloudy.png" width="100px" />
          </div>
          <div class="col">
            <div class="temperature">
              <span class="currentTemp">7</span>
              <a href="#" id="celcius"><strong>°C</strong></a> /
              <a href="#" id="fahrenheit"><strong>°F</strong></a>
            </div>
            <div class="humidity">Humidity: 77%</div>
            <div class="wind">Wind: 10 km/h</div>
          </div>
        </div>
      </div>
      <div class="github">
        <br /><br />
        <a href="https://github.com/michouclaudine-code/weather-app"
          >Open-source code</a
        >
        by Michou Claudine
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
